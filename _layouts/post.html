---
layout: default
---
<article class="post" itemscope itemtype="http://schema.org/BlogPosting">

  <header class="post-header">
    <h1 class="post-title" itemprop="name headline">{{ page.title }}</h1>
    <p class="post-meta"><time datetime="{{ page.date | date_to_xmlschema }}" itemprop="datePublished">{{ page.date | date: "%b %-d, %Y" }}</time>{% if page.author %} â€¢ <span itemprop="author" itemscope itemtype="http://schema.org/Person"><span itemprop="name">{{ page.author }}</span></span>{% endif %}</p>
  </header>

  <div class="post-content" itemprop="articleBody">
    {{ content }}
  </div>
	
	
	<div class="share-page" style="text-align:center">
		<!-- Your like button code -->
		<div class="fb-like" 
			data-href="{{ site.url }}{{ site.baseurl }}{{ page.url }}" 
			data-layout="button_count" 
			data-action="like" 
			data-size="small"
			data-show-faces="true" 
			data-share="true"></div>

		<a href="https://twitter.com/share" class="twitter-share-button"
			data-show-count="false">Tweet</a><script async
			src="//platform.twitter.com/widgets.js" charset="utf-8"></script>

	</div>


	<div class="tags" style="text-align:center">
		<ul style="display:inline;list-style-type:none;margin-left:0px">
		{% for tag in page.tags %}
      <li style="display:inline;border:1px solid #e7e7e7;padding:0 5px 0 5px;background-color:#e7e7e7;color:#000000"><a href="" style="font-variant: small-caps;">{{ tag }}</a></li>
    {% endfor %}
		</ul>
	
	</div>


</article>
